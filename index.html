<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="syle.css">
    <title>My Weather Dashboard</title>
  </head>
  
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="input">
        <input type="text" class="inputValue" placeholder="Type a City Here">
        <input type="submit" value="Submit" class="button">
    </div>
    
    <div class="current conditions">
      <h2>Current Conditions</h2>
      <p>City Name:</p><h1 class="maintext city"></h1>
      <p>Current Conditions:</p><p class="maintext desc"></p>
      <p>Current Temperature:</p><p class="maintext temp"></p>
      <p>Current Humidity:</p><p class="maintext humidity"></p>
      <p>Current Wind Speed:</p><p class="maintext wind"></p>
    </div>

     <script src="script.js"></script>
    </body>
  </html>
