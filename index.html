<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="syle.css">
    <title>My Weather Dashboard</title>
  </head>
  
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
      <h1>My Weather Dashboard</h1>
    </header>

    <button class="input-group">
      <input class="form-imput weather-search" type="text" id="search-input" placeholder="Austin">
      <input type="submit" class="btn search-button" id="search-button">
    </button>

    <div class="display">
      <h1 class="maintext city"></h1>
      <p class="maintext desc"></p>
      <p class="maintext temp"></p>
      <p class="maintext humidity"></p>
      <p class="maintext wind"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
